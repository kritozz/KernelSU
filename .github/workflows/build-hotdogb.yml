name: Build KernelSU Boot for OnePlus 7T (hotdogb)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y git bc bison flex libssl-dev make gcc clang lld llvm \
            libncurses5-dev libncursesw5-dev ccache unzip wget

      - name: List branches for OnePlus sm8150 repo
        run: |
          git ls-remote --heads https://github.com/OnePlusOSS/android_kernel_oneplus_sm8150

      - name: Clone OnePlus kernel (SM8150_R_10.0)
        run: |
          set -euxo pipefail
          git clone --depth=1 -b SM8150_R_10.0 https://github.com/OnePlusOSS/android_kernel_oneplus_sm8150 op7t_kernel
          ls -la op7t_kernel

      - name: Add KernelSU to kernel tree
        run: |
          set -euxo pipefail
          cd op7t_kernel
          rm -rf KernelSU || true
          git clone --depth=1 https://github.com/tiann/KernelSU KernelSU
          bash KernelSU/kernel/setup.sh ../
          git status

      - name: Configure & build kernel
        run: |
          set -euxo pipefail
          cd op7t_kernel
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          # Try hotdog_defconfig first; if build fails with "No rule to make target",
          # rerun with hotdogb_defconfig instead.
          make O=out hotdog_defconfig
          make -j"$(nproc)" O=out

      - name: Upload kernel image (Image.gz-dtb)
        uses: actions/upload-artifact@v4
        with:
          name: kernel-ksu
          path: op7t_kernel/out/arch/arm64/boot/Image.gz-dtb
